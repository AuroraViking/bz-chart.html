<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time IMF Bz Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>Real-Time Interplanetary Magnetic Field Bz (nT)</h2>
  <canvas id="bzChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('bzChart').getContext('2d');
    let chart;

    async function fetchBzData() {
      const response = await fetch('https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json');
      const data = await response.json();

      const rows = data.slice(1); // Skip headers
      const times = rows.map(row => row[0].slice(11, 16)); // HH:MM
      const bzValues = rows.map(row => parseFloat(row[3])); // Bz is index 3

      return { times, bzValues };
    }

    function createChart(times, bzValues) {
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: times,
          datasets: [{
            label: 'IMF Bz (nT)',
            data: bzValues,
            fill: true,
            backgroundColor: function(context) {
              const chart = context.chart;
              const {ctx, chartArea} = chart;

              if (!chartArea) return null;

              const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
              gradient.addColorStop(0, 'rgba(0, 255, 0, 0.3)');
              gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
              gradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');
              return gradient;
            },
            borderColor: 'white',
            segment: {
              borderColor: ctx => ctx.p0.parsed.y < 0 ? 'gold' : 'white',
            },
            pointRadius: 2,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: {
              ticks: { color: 'white' },
              grid: { color: 'gray' }
            },
            y: {
              min: -20,
              max: 20,
              ticks: { stepSize: 5, color: 'white' },
              grid: { color: 'gray' }
            }
          },
          plugins: {
            legend: { labels: { color: 'white' } }
          }
        }
      });
    }

    async function updateChart() {
      const { times, bzValues } = await fetchBzData();
      if (!chart) {
        createChart(times, bzValues);
      } else {
        chart.data.labels = times;
        chart.data.datasets[0].data = bzValues;
        chart.update();
      }
    }

    updateChart();
    setInterval(updateChart, 5 * 60 * 1000); // Update every 5 minutes
  </script>
</body>
</html>
