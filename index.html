<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time IMF Bz Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h2>Real-Time Interplanetary Magnetic Field Bz (nT)</h2>
  <canvas id="bzChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('bzChart').getContext('2d');
    let chart;

    async function fetchBzData() {
      const response = await fetch('https://services.swpc.noaa.gov/products/solar-wind/mag-2-hour.json');
      const data = await response.json();
      const rows = data.slice(1);
      const times = rows.map(row => row[0].slice(11, 16));
      const bzValues = rows.map(row => parseFloat(row[3]));
      return { times, bzValues };
    }

    function calculateYAxisRange(bzValues) {
      const minBz = Math.min(...bzValues);
      const maxBz = Math.max(...bzValues);

      if (minBz >= -5 && maxBz <= 5) {
        return { yMin: -5, yMax: 5 };
      } else {
        return { yMin: -100, yMax: 100 };
      }
    }

    async function updateChart() {
      const { times, bzValues } = await fetchBzData();
      const { yMin, yMax } = calculateYAxisRange(bzValues);

      if (!chart) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: times,
            datasets: [{
              label: 'IMF Bz (nT)',
              data: bzValues,
              fill: true,
              borderColor: 'white',
              backgroundColor: 'rgba(255, 255, 255, 0.2)', // temporary, replaced later
              segment: {
                borderColor: ctx => ctx.p0.parsed.y < 0 ? 'gold' : 'white',
              },
              pointRadius: 2,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                ticks: { color: 'white' },
                grid: { color: 'gray' }
              },
              y: {
                min: yMin,
                max: yMax,
                ticks: { color: 'white', stepSize: 10 },
                grid: { color: 'gray' }
              }
            },
            plugins: {
              legend: { labels: { color: 'white' } }
            },
            layout: {
              padding: 10
            },
            animation: false
          },
          plugins: [{
            id: 'customBackground',
            beforeDraw: (chart) => {
              const { ctx, chartArea } = chart;
              if (!chartArea) return;

              const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
              gradient.addColorStop(0, 'rgba(0, 255, 0, 0.3)');
              gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
              gradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');

              chart.data.datasets[0].backgroundColor = gradient;
            }
          }]
        });
      } else {
        chart.data.labels = times;
        chart.data.datasets[0].data = bzValues;
        chart.options.scales.y.min = yMin;
        chart.options.scales.y.max = yMax;
        chart.update();
      }
    }

    updateChart();
    setInterval(updateChart, 5 * 60 * 1000); // Every 5 minutes
  </script>
</body>
</html>
